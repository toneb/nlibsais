name: Build native assets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Configure x64
      run: >
        cmake -B build-x64
        -DCMAKE_C_COMPILER=cl
        -DLIBSAIS_BUILD_SHARED_LIB=ON
        -DCMAKE_C_FLAGS="-Ofast"
        -A x64
        -S libsais

    - name: Build x64
      run: cmake --build build-x64 --config Release
      
    - name: Configure x86
      run: >
        cmake -B build-x86
        -DCMAKE_C_COMPILER=cl
        -DLIBSAIS_BUILD_SHARED_LIB=ON
        -DCMAKE_C_FLAGS="-Ofast"
        -A Win32
        -S libsais

    - name: Build x86
      run: cmake --build build-x86 --config Release

    - name: Configure arm64
      run: >
        cmake -B build-arm64
        -DCMAKE_C_COMPILER=cl
        -DLIBSAIS_BUILD_SHARED_LIB=ON
        -DCMAKE_C_FLAGS="-Ofast"
        -A arm64
        -S libsais

    - name: Build arm64
      run: cmake --build build-arm64 --config Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-windows
        path: |
          build-x64/Release/libsais.dll
          build-x86/Release/libsais.dll
          build-arm64/Release/libsais.dll


  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install cross-compile toolchain
      run: sudo apt-get install -y binutils-arm-linux-gnueabihf binutils-aarch64-linux-gnu gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu

    - name: Configure x64
      run: >
        cmake -B build-x64
        -DCMAKE_C_COMPILER=clang
        -DLIBSAIS_BUILD_SHARED_LIB=ON
        -DCMAKE_C_FLAGS="-Ofast"
        -DLIBRARY_OUTPUT_NAME=libsais
        -DCMAKE_LIBRARY_OUTPUT_NAME=libsais
        -S libsais

    - name: Build x64
      run: cmake --build build-x64 --config Release
      
    - name: Configure arm32
      run: >
        cmake -B build-arm32
        -DCMAKE_C_COMPILER=clang
        -DLIBSAIS_BUILD_SHARED_LIB=ON
        -DCMAKE_C_FLAGS="-Ofast"
        -DCMAKE_SYSTEM_PROCESSOR=arm
        -DCMAKE_SYSTEM_NAME=Linux
        -DCMAKE_C_COMPILER_TARGET=arm-linux-gnueabihf
        -DCMAKE_PROGRAM_PATH=/usr/bin/arm-linux-gnueabihf
        -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER
        -DLIBRARY_OUTPUT_NAME=libsais
        -DCMAKE_LIBRARY_OUTPUT_NAME=libsais
        -S libsais

    - name: Build arm32
      run: cmake --build build-arm32 --config Release

    - name: Upload build artifacts - test
      uses: actions/upload-artifact@v3
      with:
        name: build-windows
        path: |
          build-x64/libsais.so
          build-arm32/libsais.so

    - name: Configure arm64
      run: >
        cmake -B build-arm64
        -DCMAKE_C_COMPILER=clang
        -DLIBSAIS_BUILD_SHARED_LIB=ON
        -DCMAKE_C_FLAGS="-Ofast"
        -DCMAKE_SYSTEM_PROCESSOR=arm64
        -DCMAKE_C_COMPILER_TARGET=arm64-linux-gnueabihf
        -DCMAKE_C_COMPILER_EXTERNAL_TOOLCHAIN=/usr/aarch64-linux-gnu/bin
        -DOUTPUT_NAME=libsais
        -S libsais

    - name: Build arm64
      run: cmake --build build-arm64 --config Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-windows
        path: |
          build-x64/libsais.so
          build-arm32/libsais.so
          build-arm64/libsais.so
          
    
        
  publish-native-assets:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        path: build-artifacts
